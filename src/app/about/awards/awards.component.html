<div class="awards">
  <div class="container h-100">
    <div class="row">
      <!-- Details Component -->
      <app-details [details]="details"></app-details>
    </div>

    <div class="row">
      <div class="col-12 custom-cards">
          <!-- Awards Cards -->
          <ng-container *ngFor="let award of awards">
            <div class="card mb-3">
              <div class="card card-body h-100 justify-content-center">
                <div class="card-body-inner">
                  <div class="col-12 awards-icon mb-2">
                    <img src="./assets/images/{{ award.icon }}.svg" alt="{{award.source}}">
                  </div>
                  <div class="col-12 awards-name mb-1">
                    {{ award.name }}
                  </div>
                  <div class="col-12 awards-source mb-1">
                    {{ award.source }}
                  </div>
                  <div class="col-12 awards-year">
                    {{ award.year }}
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
      </div>
    </div>
  </div>
</div>
