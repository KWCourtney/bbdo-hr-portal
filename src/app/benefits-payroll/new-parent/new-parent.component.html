<div class="new-parent">
  <div class="container h-100">
    <div class="row">
      <!-- Details Component -->
      <app-details [details]="details"></app-details>
    </div>

    <div class="row">
      <div class="col-12 col-lg-6 custom-accordion">
        <!-- New Parent / Accordion -->
        <app-accordion [options]="options" [menus]="menus"></app-accordion>
      </div>

      <div class="col-lg-6 new-parent-background">
        <img src="./assets/images/new-parent.svg" alt="New Parent Background">

      </div>
    </div>
  </div>
</div>
